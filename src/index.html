<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DATALOVERS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://icon-library.com/images/icon-pokemon/icon-pokemon-7.jpg" type="image/x-icon">
</head>

<body>
  <div class="container ">
    <div id="root">
      <header class="headerPokemon"> <!-- imagen Pokémon -->
        <img src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Pokemon-500x313.png" alt="Logo de la página">
      </header>

      <nav class="nav">

        <div class="filter-buttons">
          <label class="Selector">Select type:</label>
          <select id="typeSelector" class="typeSelector">
            <option value="all">Show all</option>
            <option value="bug">Bug</option>
            <option value="grass">Grass</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="dark">Dark</option>
            <option value="dragon">Dragon</option>
            <option value="electric">Electric</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="flying">Flying</option>
            <option value="ghost">Ghost</option>
            <option value="ground">Ground</option>
            <option value="ice">Ice</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
            <option value="steel">Steel</option>
          </select>
        </div>

        <button class="typeBtn" id="asc"> A-Z</button>
        <button class="typeBtn" id="des"> Z-A</button>
        <button class="typeBtn" id="btnEst" onclick="location.href = 'est.html'"> Estadistic </button>
      </nav>
    </div>


    <div id="listPokemon" class="pokemonList"> </div>




    <!-- Botón "Volver arriba" -->

    <button id="btnVolverArriba" class="btn-volver-arriba">
      <img src="https://cdn.icon-icons.com/icons2/851/PNG/512/Pokemon_Go_Arrow_icon-icons.com_67522.png"
        alt="Icono Volver Arriba">
    </button>



  </div>
  <footer class="footer"> Lizeth Vanessa Martínez - Laboratoria </footer>
  <script src="data.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
